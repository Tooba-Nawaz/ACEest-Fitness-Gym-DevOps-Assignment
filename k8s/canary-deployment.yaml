# Canary: keep main deployment, create a small canary with label canary=true
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aceest-canary
  template:
    metadata:
      labels:
        app: aceest
        variant: canary
    spec:
      containers:
      - name: aceest
        image: your-dockerhub-username/aceest_fitness:canary
        ports:
        - containerPort: 5000
