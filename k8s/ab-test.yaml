# A/B testing: two versions with distinct labels; use ingress/traffic manager to split traffic.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aceest
      variant: a
  template:
    metadata:
      labels:
        app: aceest
        variant: a
    spec:
      containers:
      - name: aceest
        image: your-dockerhub-username/aceest_fitness:variant-a
        ports:
        - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aceest
      variant: b
  template:
    metadata:
      labels:
        app: aceest
        variant: b
    spec:
      containers:
      - name: aceest
        image: your-dockerhub-username/aceest_fitness:variant-b
        ports:
        - containerPort: 5000
