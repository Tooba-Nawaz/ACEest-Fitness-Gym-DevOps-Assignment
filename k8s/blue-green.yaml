# Blue-Green: two deployments (blue, green) and a service that points to active label.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aceest
      color: blue
  template:
    metadata:
      labels:
        app: aceest
        color: blue
    spec:
      containers:
      - name: aceest
        image: your-dockerhub-username/aceest_fitness:blue
        ports:
        - containerPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aceest
      color: green
  template:
    metadata:
      labels:
        app: aceest
        color: green
    spec:
      containers:
      - name: aceest
        image: your-dockerhub-username/aceest_fitness:green
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-service
spec:
  selector:
    app: aceest
    color: green   # switch this to blue to change traffic
  ports:
  - port: 80
    targetPort: 5000
